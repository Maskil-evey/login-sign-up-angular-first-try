<app-header></app-header>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col">
      <div class="formbox mx-auto d-block">
        <div class="form-top-box">
          <div class="ms-3">
            <h5 class="mt-2 fs-6 ms-5 ps-4 text-light pt-4 position-absolute ">SIGN-IN</h5>
          </div>
          <div class="d-flex position-absolute mt-5 text-light ms-5 ps-4 pt-4  ">
            <i class="fa fa-facebook ms-2" aria-hidden="true"></i>
            <i class="fa fa-github ms-4" aria-hidden="true"></i>
            <!-- <i class="fa fa-google ms-4" aria-hidden="true"></i> -->
          </div>
        </div>
        <form class="d-block" #userLogin="ngForm" >
          <div class="text-danger smallmm p-0 m-0 text-center ">{{errorMessage}}</div>
          <div class="col">
            <div class="mx-3">
              <label for="" class="form-label"></label>
              <input type="email" name="userEmail" id="" class="form-control shadow-none" [(ngModel)]="email" required
                placeholder="Email" aria-describedby="helpId">
            </div>
          </div>
          <div class="col">
            <div class="mx-3">
              <label for="" class="form-label "></label>
              <input type="password" name="Userpassword" id="" class="form-control shadow-none" [(ngModel)]="password"
                required placeholder="Password" aria-describedby="helpId">
            </div>
          </div>
          <br>
          <div class="form-check ms-3 form-switch">
            <input class="form-check-input  shadow-none" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label text-secondary mb-3 small" for="flexSwitchCheckChecked">Remember Me</label>
          </div>
          <div class="col">
            <div class="mx-3">
              <button type="submit"
                class="form-control text-light fw-bold btn btn-danger shadow" (click)="login()">SIGN
                IN</button>
            </div>
          </div>
          <p class="mt-2 ms-4 ps-2 small text-secondary">Dont have an account? <a href="" [routerLink]="['/sign-up']"
              class="text-danger fw-bold text-decoration-none">Signup!</a></p>
        </form>

      </div>
    </div>
  </div>
</div>
